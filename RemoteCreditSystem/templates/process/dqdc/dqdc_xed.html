<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap_xh.css" rel="stylesheet">
	<link href="/static/css/main_xh.css" rel="stylesheet">
	<script type="text/javascript">
		
	</script>
		
	
</head>

<body onload="">	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">流程管理</a>/<a href="#">贷前调查</a>
		</div>		
		<div class="row-fluid">			
			<form>
				<div style="border:1px solid #94c1dc;">
					<table class="table-list">
						<tr>
							<td class="table-label">贷款编号</td>
							<td width="120px">{{loan_apply.id}}</td>
							<td class="table-label">客户名称</td>
							<td>{{loan_apply.customer_name}}</td>

						</tr>														
					</table>
				</div>														
			</form>
			<!-- 一级tab -->
			<ul id="tags" class="tags">				
				<li class="selectTag">
					<a onclick="selectTag('tagContent1',this);
					$('#dqdcXed_zcfzb').attr('src','/Process/dqdc/dqdcXed_zcfzb/{{id}}')" href="javascript:void(0)">资产负债表</a> 
				</li>
				<li>
					<a onClick="selectTag('tagContent1',this);
					$('#dqdcXed_zcfzb').attr('src','/Process/dqdc/dqdcXed_jcjy/{{id}}')" href="javascript:void(0)">交叉检验</a>
				</li>	
				<li>
					<a onClick="selectTag('tagContent1',this);
					$('#dqdcXed_zcfzb').attr('src','/Process/dqdc/dqdcXed_ysqkfx/{{id}}')" href="javascript:void(0)">损益情况分析</a>
				</li>
				<li>
					<a onClick="selectTag('tagContent1',this);
					$('#dqdcXed_zcfzb').attr('src','/Process/dqdc/dqdcXed_xjlfx/{{id}}')" href="javascript:void(0)">现金流分析</a>
				</li>
				<li>
					<a onClick="selectTag('tagContent1',this);
					$('#dqdcXed_zcfzb').attr('src','/Process/dqdc/dqdcXed_dbdydcb/{{id}}');
					resizeFrame('dqdcXed_zcfzb');$('#content_frame',window.parent.document).height(1100);" href="javascript:void(0)">担保抵押调查表 </a>
				</li>
				<li>
					<a onClick="selectTag('tagContent1',this);
					$('#dqdcXed_zcfzb').attr('src','/Process/dqdc/dqdcXed_gdzcqd/{{id}}');" href="javascript:void(0)">固定资产清单</a>
				</li>	
				<li>
					<a onClick="selectTag('tagContent1',this);
					$('#dqdcXed_zcfzb').attr('src','/Process/dqdc/dqdcXed_kc/{{id}}')" href="javascript:void(0)">库存 </a>
				</li>
				<li>
					<a onClick="selectTag('tagContent1',this);
					$('#dqdcXed_zcfzb').attr('src','/Process/dqdc/dqdcXed_zkqd/{{id}}')" href="javascript:void(0)">账款清单</a>
				</li>	
				<li> 
					<a onclick="selectTag('tagContent1',this);
					$('#dqdcXed_zcfzb').attr('src','/Process/dqdc/dqdcXed_jbqk/{{id}}')" href="javascript:void(0)">基本情况</a> 
				</li>
			</ul>
			<!-- 一级content -->
			<div id="tagContent" class="Content">
<!-- ************************************************第二个标签的内容*************************************************** -->
				<div class="tagContent selectTag" id="tagContent1">
					<iframe frameborder="0" width="100%;" id="dqdcXed_zcfzb" src="/Process/dqdc/dqdcXed_zcfzb/{{id}}" onload="$('#dqdcXed_zcfzb').height($('#dqdcXed_zcfzb').contents().find('.content').height()+40);Frame();"></iframe>
				</div><!-- /资产负债表 -->		
			</div><!-- /tagContent -->	
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
</body>
</html>
